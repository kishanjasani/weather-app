<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="location">
		<h1 class="location__timezone">Timezone</h1>
		<p class="icon">Icon</p>
	</div>
	<div class="temperature">
		<div class="temperature__degree">
			<h4 class="degree">34</h4>
			<span>F</span>
		</div>
		<div class="temperature__description">
			It's Cold.
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
